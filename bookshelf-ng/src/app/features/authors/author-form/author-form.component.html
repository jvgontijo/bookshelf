<div class="d-flex justify-content-between align-items-center mb-3">
	<h2>{{ title }}</h2>
	<a class="btn btn-outline-secondary btn-sm" routerLink="/authors">
		Voltar
	</a>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
	<div class="mb-3">
		<label for="name" class="form-label">Nome</label>
		<input
			id="name"
			type="text"
			class="form-control"
			formControlName="name"
			[ngClass]="{
				'is-invalid': form.get('name')?.invalid && form.get('name')?.touched
			}"
		/>
		<div class="invalid-feedback" *ngIf="form.get('name')?.errors?.['required']">
			Nome é obrigatório.
		</div>
		<div
			class="invalid-feedback"
			*ngIf="form.get('name')?.errors?.['maxlength']"
		>
			Nome deve ter no máximo 100 caracteres.
		</div>
	</div>

	<button
		type="submit"
		class="btn btn-primary"
		[disabled]="submitting"
	>
		{{ submitting ? 'Salvando...' : 'Salvar' }}
	</button>
</form>
